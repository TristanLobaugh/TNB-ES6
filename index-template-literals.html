<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>ES6 Template Literals</title>
</head>
<body>
	
<script type="text/javascript">
"use strict";

let name = "Tristan";

console.log("My favorite person is " + name + " because he is awesome.");

let a = 5;
let b = 7;

// uses `` and ${}

console.log(`My favorite person is ${name} becuase he is awesome.`);
console.log(`My favorite number is ${a + b} becuase he is awesome.`);
console.log(`My 2nd favorite  is ${a + 10} becuase he is awesome.`);

</script>

</body>
</html>
